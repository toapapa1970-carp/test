<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- App Container -->
    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm px-6 py-4 flex flex-col md:flex-row justify-between items-center sticky top-0 z-10 border-b border-slate-200 gap-4">
            <div class="flex items-center gap-6">
                <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </div>
                    Salon Management
                </h1>
                
                <div class="flex bg-slate-100 p-1 rounded-xl">
                    <button id="view-karte-btn" onclick="setView('customers')" class="flex items-center gap-2 px-4 py-1.5 rounded-lg text-sm font-bold transition-all bg-white shadow-sm text-indigo-600">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> カルテ
                    </button>
                    <button id="view-calendar-btn" onclick="setView('calendar')" class="flex items-center gap-2 px-4 py-1.5 rounded-lg text-sm font-bold transition-all text-slate-500 hover:text-slate-700">
                        <i data-lucide="calendar-days" class="w-4 h-4"></i> 予約
                    </button>
                </div>
            </div>

            <div class="flex-1 max-w-md w-full">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                    <input
                        type="text"
                        id="search-input"
                        placeholder="顧客を検索..."
                        oninput="handleSearch(this.value)"
                        class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all text-sm outline-none"
                    />
                </div>
            </div>

            <button onclick="openCustomerModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl flex items-center gap-2 transition-all font-bold shadow-md text-sm whitespace-nowrap active:scale-95">
                <i data-lucide="plus" class="w-4 h-4"></i> 新規登録
            </button>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 overflow-hidden flex flex-col lg:flex-row p-6 gap-6">
            <!-- Customer List Side -->
            <div id="customer-list-container" class="flex-1 overflow-y-auto pr-2">
                <div id="customer-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-3">
                    <!-- Dynamic List -->
                </div>
            </div>

            <!-- Detail View -->
            <div id="detail-view" class="hidden lg:flex flex-[2] bg-white rounded-3xl shadow-xl border border-slate-100 flex flex-col overflow-hidden">
                <!-- Select Prompt -->
                <div id="no-selection-prompt" class="flex-1 flex items-center justify-center text-slate-300">
                    <div class="text-center">
                        <i data-lucide="user" class="mx-auto mb-2 opacity-20 w-12 h-12"></i>
                        <p class="font-bold text-sm">お客様を選択してカルテを表示</p>
                    </div>
                </div>
                <!-- Dynamic Detail Content -->
                <div id="detail-content" class="hidden h-full flex flex-col overflow-hidden"></div>
            </div>
        </main>

        <!-- Calendar View -->
        <main id="calendar-view" class="hidden flex-1 p-6 overflow-hidden flex flex-col">
            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 flex-1 flex flex-col overflow-hidden">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-slate-100 rounded-full text-slate-600"><i data-lucide="chevron-left"></i></button>
                        <h2 id="calendar-title" class="text-2xl font-black text-slate-800 min-w-[200px] text-center">2024年 1月</h2>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-slate-100 rounded-full text-slate-600"><i data-lucide="chevron-right"></i></button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto">
                    <div class="calendar-grid border-b border-slate-100 bg-slate-50/50">
                        <div class="py-2 text-center text-[10px] font-black uppercase text-red-500/50">日曜日</div>
                        <div class="py-2 text-center text-[10px] font-black uppercase text-slate-400">月曜日</div>
                        <div class="py-2 text-center text-[10px] font-black uppercase text-slate-400">火曜日</div>
                        <div class="py-2 text-center text-[10px] font-black uppercase text-slate-400">水曜日</div>
                        <div class="py-2 text-center text-[10px] font-black uppercase text-slate-400">木曜日</div>
                        <div class="py-2 text-center text-[10px] font-black uppercase text-slate-400">金曜日</div>
                        <div class="py-2 text-center text-[10px] font-black uppercase text-blue-500/50">土曜日</div>
                    </div>
                    <div id="calendar-days" class="calendar-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="customerModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 id="customer-modal-title" class="text-xl font-black text-slate-800">新規顧客登録</h2>
                <button onclick="closeModal('customerModal')" class="p-2 hover:bg-slate-100 rounded-full text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <form id="customer-form" class="space-y-4">
                <input type="hidden" id="edit-customer-id">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">会員番号</label>
                    <input type="text" id="new-member-id" required class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none text-sm font-bold">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">お名前</label>
                    <input type="text" id="new-name" required class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none text-sm font-bold">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">ご住所</label>
                    <input type="text" id="new-address" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">連絡先電話番号</label>
                    <input type="tel" id="new-phone" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none text-sm">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl mt-4 shadow-lg active:scale-95 transition-all">保存する</button>
            </form>
        </div>
    </div>

    <div id="visitModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-xl p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 id="visit-modal-title" class="text-xl font-black text-slate-800">来店記録の追加</h2>
                <button onclick="closeModal('visitModal')" class="p-2 hover:bg-slate-100 rounded-full text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <form id="visit-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="edit-visit-id">
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">来店日</label>
                        <input type="date" id="visit-date" required class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none text-sm font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">売上金額 (¥)</label>
                        <input type="number" id="visit-amount" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none text-sm font-bold text-indigo-600">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">次回来店予定</label>
                        <input type="date" id="visit-next" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none text-sm">
                    </div>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">使用商材 / 施術メモ</label>
                        <textarea id="visit-products" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none text-xs mb-2" rows="2" placeholder="商材"></textarea>
                        <textarea id="visit-notes" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-indigo-500 outline-none text-xs" rows="4" placeholder="メモ"></textarea>
                    </div>
                    <button type="button" onclick="setSamplePhoto()" class="w-full border-2 border-dashed border-slate-200 p-3 rounded-xl text-slate-400 hover:text-indigo-500 text-[10px] font-bold flex items-center justify-center gap-2 transition-all">
                        <i data-lucide="camera" class="w-4 h-4"></i> 写真を追加
                    </button>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">保存する</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- State ---
        let view = 'customers';
        let customers = [
            {
                id: '1',
                memberId: '0001',
                name: '山田 花子',
                address: '東京都渋谷区道玄坂 1-2-3',
                phone: '090-1234-5678',
                visits: [
                    { 
                        id: 'v1', 
                        date: '2024-01-15', 
                        products: 'A社オーガニックオイル, シャンプーB', 
                        notes: '乾燥肌気味なので保湿を重点的に。',
                        amount: 8500,
                        nextAppointment: '2024-02-20',
                        photo: 'https://images.unsplash.com/photo-1562322140-8baeececf3df?auto=format&fit=crop&q=80&w=400'
                    }
                ]
            },
            {
                id: '2',
                memberId: '0002',
                name: '佐藤 健太',
                address: '神奈川県横浜市西区 4-5-6',
                phone: '080-8765-4321',
                visits: [
                    { 
                        id: 'v3', 
                        date: '2024-01-10', 
                        products: 'スカルプケアパック', 
                        notes: 'リフレッシュ目的。強めのマッサージを好む。',
                        amount: 5000,
                        nextAppointment: '2024-02-15',
                        photo: null
                    }
                ]
            }
        ];
        let selectedCustomerId = null;
        let searchTerm = '';
        let currentMonth = new Date(2024, 0, 1);
        let samplePhotoUrl = null;

        // --- Initialization ---
        function init() {
            renderCustomerList();
            renderCalendar();
            lucide.createIcons();
        }

        // --- View Logic ---
        function setView(newView) {
            view = newView;
            const main = document.getElementById('main-content');
            const calendar = document.getElementById('calendar-view');
            const karteBtn = document.getElementById('view-karte-btn');
            const calBtn = document.getElementById('view-calendar-btn');

            if (view === 'customers') {
                main.classList.remove('hidden');
                calendar.classList.add('hidden');
                karteBtn.classList.add('bg-white', 'shadow-sm', 'text-indigo-600');
                calBtn.classList.remove('bg-white', 'shadow-sm', 'text-indigo-600');
            } else {
                main.classList.add('hidden');
                calendar.classList.remove('hidden');
                calBtn.classList.add('bg-white', 'shadow-sm', 'text-indigo-600');
                karteBtn.classList.remove('bg-white', 'shadow-sm', 'text-indigo-600');
                renderCalendar();
            }
        }

        function handleSearch(val) {
            searchTerm = val;
            renderCustomerList();
        }

        // --- Modal Control ---
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            samplePhotoUrl = null;
        }

        function openCustomerModal(id = null) {
            const title = document.getElementById('customer-modal-title');
            const form = document.getElementById('customer-form');
            form.reset();
            document.getElementById('edit-customer-id').value = '';

            if (id) {
                const c = customers.find(item => item.id === id);
                title.innerText = "顧客情報の編集";
                document.getElementById('edit-customer-id').value = c.id;
                document.getElementById('new-member-id').value = c.memberId;
                document.getElementById('new-name').value = c.name;
                document.getElementById('new-address').value = c.address;
                document.getElementById('new-phone').value = c.phone;
            } else {
                title.innerText = "新規顧客登録";
            }
            openModal('customerModal');
        }

        function openVisitModal(visitId = null) {
            const title = document.getElementById('visit-modal-title');
            const form = document.getElementById('visit-form');
            form.reset();
            document.getElementById('edit-visit-id').value = '';
            document.getElementById('visit-date').value = new Date().toISOString().split('T')[0];

            if (visitId) {
                const c = customers.find(item => item.id === selectedCustomerId);
                const v = c.visits.find(item => item.id === visitId);
                title.innerText = "来店記録の編集";
                document.getElementById('edit-visit-id').value = v.id;
                document.getElementById('visit-date').value = v.date;
                document.getElementById('visit-amount').value = v.amount;
                document.getElementById('visit-next').value = v.nextAppointment || '';
                document.getElementById('visit-products').value = v.products;
                document.getElementById('visit-notes').value = v.notes;
                samplePhotoUrl = v.photo;
            } else {
                title.innerText = "来店記録の追加";
            }
            openModal('visitModal');
        }

        function setSamplePhoto() {
            samplePhotoUrl = 'https://images.unsplash.com/photo-1522337660859-02fbefca4702?auto=format&fit=crop&q=80&w=400';
            alert("写真が準備されました（デモ用）");
        }

        // --- CRUD Handlers ---
        document.getElementById('customer-form').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-customer-id').value;
            const data = {
                memberId: document.getElementById('new-member-id').value,
                name: document.getElementById('new-name').value,
                address: document.getElementById('new-address').value,
                phone: document.getElementById('new-phone').value,
            };

            if (id) {
                const idx = customers.findIndex(c => c.id === id);
                customers[idx] = { ...customers[idx], ...data };
            } else {
                customers.push({ id: Date.now().toString(), ...data, visits: [] });
            }

            closeModal('customerModal');
            renderCustomerList();
            if (selectedCustomerId) renderDetail();
        };

        document.getElementById('visit-form').onsubmit = (e) => {
            e.preventDefault();
            const customer = customers.find(c => c.id === selectedCustomerId);
            const visitId = document.getElementById('edit-visit-id').value;
            const data = {
                date: document.getElementById('visit-date').value,
                amount: Number(document.getElementById('visit-amount').value) || 0,
                nextAppointment: document.getElementById('visit-next').value,
                products: document.getElementById('visit-products').value,
                notes: document.getElementById('visit-notes').value,
                photo: samplePhotoUrl
            };

            if (visitId) {
                const vIdx = customer.visits.findIndex(v => v.id === visitId);
                customer.visits[vIdx] = { ...customer.visits[vIdx], ...data };
            } else {
                customer.visits.unshift({ id: Date.now().toString(), ...data });
            }

            closeModal('visitModal');
            renderDetail();
            renderCalendar();
        };

        // --- Rendering ---
        function renderCustomerList() {
            const list = document.getElementById('customer-list');
            const filtered = customers.filter(c => 
                c.name.includes(searchTerm) || c.memberId.includes(searchTerm)
            );

            list.innerHTML = filtered.map(c => `
                <div onclick="selectCustomer('${c.id}')" class="p-4 rounded-2xl border transition-all cursor-pointer flex justify-between items-center hover:shadow-md ${selectedCustomerId === c.id ? 'bg-indigo-600 border-indigo-600 text-white shadow-indigo-100' : 'bg-white border-slate-200 shadow-sm'}">
                    <div>
                        <div class="text-[10px] font-mono mb-0.5 ${selectedCustomerId === c.id ? 'text-indigo-100' : 'text-slate-400'}">ID: ${c.memberId}</div>
                        <div class="text-lg font-bold">${c.name} 様</div>
                        <div class="text-xs mt-1 flex items-center gap-1 ${selectedCustomerId === c.id ? 'text-indigo-100' : 'text-slate-500'}">
                            <i data-lucide="calendar" class="w-3 h-3"></i> ${c.visits[0]?.date || '履歴なし'}
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="${selectedCustomerId === c.id ? 'text-white' : 'text-slate-300'}"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function selectCustomer(id) {
            selectedCustomerId = id;
            document.getElementById('no-selection-prompt').classList.add('hidden');
            document.getElementById('detail-content').classList.remove('hidden');
            document.getElementById('detail-view').classList.remove('hidden');
            renderCustomerList();
            renderDetail();
        }

        function renderDetail() {
            const customer = customers.find(c => c.id === selectedCustomerId);
            const content = document.getElementById('detail-content');
            if (!customer) return;

            content.innerHTML = `
                <div class="p-6 border-b border-slate-100 flex justify-between items-start bg-gradient-to-r from-slate-50 to-white">
                    <div class="flex gap-4 items-center">
                        <div class="w-14 h-14 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 font-bold text-xl">${customer.name.charAt(0)}</div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-0.5">
                                <span class="bg-indigo-50 text-indigo-700 px-2 py-0.5 rounded text-[10px] font-bold font-mono border border-indigo-100">ID: ${customer.memberId}</span>
                                <h2 class="text-xl font-black text-slate-800">${customer.name} 様</h2>
                                <button onclick="openCustomerModal('${customer.id}')" class="p-1 text-slate-400 hover:text-indigo-600 transition-colors">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <div class="flex flex-wrap gap-3 mt-1 text-slate-500 text-xs">
                                <div class="flex items-center gap-1"><i data-lucide="map-pin" class="w-3.5 h-3.5 text-indigo-400"></i> ${customer.address || '-'}</div>
                                <div class="flex items-center gap-1"><i data-lucide="phone" class="w-3.5 h-3.5 text-indigo-400"></i> ${customer.phone || '-'}</div>
                            </div>
                        </div>
                    </div>
                    <button onclick="closeDetail()" class="p-2 hover:bg-slate-100 rounded-full text-slate-400"><i data-lucide="x"></i></button>
                </div>
                <div class="flex-1 overflow-y-auto p-6 space-y-6 bg-slate-50/30">
                    <div class="flex justify-between items-center">
                        <h3 class="text-md font-bold text-slate-800 flex items-center gap-2">
                            <span class="w-1 h-5 bg-indigo-600 rounded-full"></span> 来店履歴
                        </h3>
                        <button onclick="openVisitModal()" class="bg-indigo-600 text-white text-xs font-bold flex items-center gap-1 px-3 py-2 rounded-xl shadow active:scale-95 transition-all">
                            <i data-lucide="plus" class="w-3.5 h-3.5"></i> 記録を追加
                        </button>
                    </div>
                    <div class="grid grid-cols-1 gap-4 pb-10">
                        ${customer.visits.map(v => `
                            <div class="bg-white border border-slate-200 rounded-2xl overflow-hidden shadow-sm relative group">
                                <button onclick="openVisitModal('${v.id}')" class="absolute top-4 right-4 p-2 bg-white/80 backdrop-blur rounded-full shadow-sm text-slate-400 hover:text-indigo-600 opacity-0 group-hover:opacity-100 transition-all z-10">
                                    <i data-lucide="edit-2" class="w-4 h-4"></i>
                                </button>
                                <div class="flex flex-col md:flex-row">
                                    <div class="flex-1 p-5 border-r border-slate-50">
                                        <div class="flex justify-between items-start mb-3">
                                            <div class="flex items-center gap-3">
                                                <span class="font-black text-slate-800">${v.date}</span>
                                                <div class="bg-emerald-50 text-emerald-700 px-2 py-0.5 rounded-lg text-xs font-bold border border-emerald-100">¥${v.amount.toLocaleString()}</div>
                                            </div>
                                            ${v.nextAppointment ? `<div class="bg-orange-50 text-orange-700 px-2 py-0.5 rounded-lg text-[10px] font-bold flex items-center gap-1 border border-orange-100"><i data-lucide="clock" class="w-3 h-3"></i> 次回: ${v.nextAppointment}</div>` : ''}
                                        </div>
                                        <div class="space-y-3">
                                            <div>
                                                <div class="text-[10px] font-black text-slate-400 uppercase mb-0.5 tracking-widest">使用商材</div>
                                                <div class="text-slate-700 text-xs">${v.products || '-'}</div>
                                            </div>
                                            <div>
                                                <div class="text-[10px] font-black text-slate-400 uppercase mb-0.5 tracking-widest">施術メモ</div>
                                                <div class="text-slate-600 text-xs whitespace-pre-wrap">${v.notes || '-'}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-full md:w-40 bg-slate-50 flex items-center justify-center p-3 border-t md:border-t-0 md:border-l border-slate-100">
                                        ${v.photo ? `<img src="${v.photo}" class="w-full aspect-square object-cover rounded-xl shadow-sm border border-slate-200" />` : `<div class="w-full aspect-square bg-white border border-dashed border-slate-200 rounded-xl flex items-center justify-center text-slate-300"><i data-lucide="camera" class="w-6 h-6"></i></div>`}
                                    </div>
                                </div>
                            </div>
                        `).join('') || '<div class="text-center py-10 text-slate-300 text-sm">履歴はありません</div>'}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function closeDetail() {
            selectedCustomerId = null;
            document.getElementById('no-selection-prompt').classList.remove('hidden');
            document.getElementById('detail-content').classList.add('hidden');
            if (window.innerWidth < 1024) {
                document.getElementById('detail-view').classList.add('hidden');
            }
            renderCustomerList();
        }

        function renderCalendar() {
            const container = document.getElementById('calendar-days');
            const title = document.getElementById('calendar-title');
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            title.innerText = `${year}年 ${month + 1}月`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let html = '';
            for (let i = 0; i < firstDay; i++) {
                html += `<div class="h-24 md:h-32 border-slate-100 border p-1 bg-slate-50/30"></div>`;
            }

            const today = new Date();
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                
                // 修正：すべての顧客の、すべての来店記録から「次回予約」を検索
                const appts = [];
                customers.forEach(c => {
                    c.visits.forEach(v => {
                        if (v.nextAppointment === dateStr) {
                            appts.push({ name: c.name, id: c.id });
                        }
                    });
                });

                const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === d;

                html += `
                    <div class="h-24 md:h-32 border-slate-100 border p-2 bg-white flex flex-col gap-1 overflow-y-auto">
                        <span class="text-sm font-bold ${isToday ? 'bg-indigo-600 text-white w-6 h-6 rounded-full flex items-center justify-center' : 'text-slate-400'}">${d}</span>
                        ${appts.map(a => `
                            <div onclick="jumpToCustomer('${a.id}')" class="text-[10px] md:text-xs bg-indigo-50 text-indigo-700 p-1.5 rounded-lg border border-indigo-100 font-bold truncate cursor-pointer hover:bg-indigo-100 transition-colors">
                                ${a.name} 様
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function jumpToCustomer(id) {
            setView('customers');
            selectCustomer(id);
        }

        function changeMonth(offset) {
            currentMonth.setMonth(currentMonth.getMonth() + offset);
            renderCalendar();
        }

        window.onload = init;
    </script>
</body>
